<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flobamora Film Festival</title>

    <!-- ✅ Basic SEO -->
    <meta name="description" content="Flobamora Film Festival: Platform apresiasi dan edukasi film di Nusa Tenggara Timur, membangun jejaring nasional dan internasional." />
    <meta name="keywords" content="Flobamora Film Festival, Festival Film NTT, Film Indonesia, Komunitas Film Kupang, Film Festival" />
    <meta name="author" content="Komunitas Film Kupang" />
    <link rel="canonical" href="https://www.flobamorafilmfestival.com" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/svg+xml" href="/dev-icon.png" />

    <!-- ✅ Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet" />

    <!-- ✅ Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.flobamorafilmfestival.com" />
    <meta property="og:title" content="Flobamora Film Festival" />
    <meta property="og:description" content="Platform apresiasi dan edukasi film di Nusa Tenggara Timur, membangun jejaring nasional dan internasional." />
    <meta property="og:image" content="https://www.flobamorafilmfestival.com/og-image.jpg" />

    <!-- ✅ Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.flobamorafilmfestival.com" />
    <meta name="twitter:title" content="Flobamora Film Festival" />
    <meta name="twitter:description" content="Platform apresiasi dan edukasi film di Nusa Tenggara Timur, membangun jejaring nasional dan internasional." />
    <meta name="twitter:image" content="https://www.flobamorafilmfestival.com/og-image.jpg" />

    <!-- ✅ Google Maps Script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ngD2oHbnVgzepxpKuGZRzZgJFhWS8tE&callback=initMap" async defer></script>
  </head>

  <body class="overflow-x-hidden font-Outfit leading-8 dark:bg-darkTheme dark:text-white">
    <div id="root"></div>

    <!-- Tempat untuk menampilkan peta -->
    <div id="map" style="height: 500px; width: 100%"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfFkRwrAAAAAJS2M1Sd3Qz2NRbfkrlzGCZsR29h"></script>

    <!-- Fungsi initMap -->
    <script>
      function initMap() {
        const mapOptions = {
          center: { lat: -8.5833, lng: 118.6667 }, // Ganti dengan koordinat yang sesuai
          zoom: 12,
        };

        const map = new google.maps.Map(document.getElementById("map"), mapOptions);

        // Menambahkan marker
        new google.maps.Marker({
          position: { lat: -8.5833, lng: 118.6667 }, // Ganti dengan koordinat yang sesuai
          map: map,
          title: "Lokasi Flobamora Film Festival",
        });
      }
    </script>
  </body>
</html>
